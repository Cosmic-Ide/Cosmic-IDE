---
name: Android CI

on:
  push:
    paths-ignore:
      - .idea/*
      - LICENSE
      - README.md
      - SECURITY.md
      - CODE_OF_CONDUCT.md
      - .github/ISSUE_TEMPLATE/*
      - fastlane/*
  pull_request:
    path-ignore:
      - .idea/*
      - LICENSE
      - README.md
      - SECURITY.md
      - CODE_OF_CONDUCT.md
      - .github/ISSUE_TEMPLATE/*
      - fastlane/*
  workflow_dispatch:

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.0.2

      - name: Set up JDK 18
        uses: actions/setup-java@v3.5.0
        with:
          distribution: 'temurin'
          java-version: '18'

      - name: Give permission to executable
        run: chmod +x gradlew

      - name: Build with gradle
        uses: gradle/gradle-build-action@v2.3.0
        with:
          arguments: assembleDebug

      - name: Upload debug apk
        uses: actions/upload-artifact@v3
        with:
          name: apk-debug
          path: app/build/outputs/apk/debug/app-debug.apk

  build-windows:
    runs-on: windows-latest
    needs: [ build-ubuntu ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.0.2

      - name: Set up JDK 18
        uses: actions/setup-java@v3.5.0
        with:
          distribution: 'temurin'
          java-version: '18'

      - name: Give permission to executable
        run: chmod +x gradlew

      - name: Build with gradle
        uses: gradle/gradle-build-action@v2.3.0
        with:
          arguments: assembleDebug

  build-macos:
    runs-on: macos-latest
    needs: [ build-ubuntu, build-windows ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.0.2

      - name: Set up JDK 18
        uses: actions/setup-java@v3.5.0
        with:
          distribution: 'temurin'
          java-version: '18'

      - name: Give permission to executable
        run: chmod +x gradlew

      - name: Build with gradle
        uses: gradle/gradle-build-action@v2.3.0
        with:
          arguments: assembleDebug
