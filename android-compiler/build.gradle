plugins {
    id 'java-library'
    id 'com.android.lint'
}

java {
	sourceCompatibility = JavaVersion.VERSION_11
	targetCompatibility = JavaVersion.VERSION_11
}

dependencies {
	// r8 dependency
	implementation 'com.android.tools:r8:3.3.28'
	implementation project(path: ':google-java-format')
	implementation project(path: ':eclipse-jdt')
	implementation project(path: ':nb-javac')
	implementation project(path: ':common')
	compileOnly files('libs/android-stubs.jar')
}
