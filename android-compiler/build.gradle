plugins {
    id 'java-library'
}

java {
	sourceCompatibility = JavaVersion.VERSION_11
	targetCompatibility = JavaVersion.VERSION_11
}

dependencies {
	// r8 dependency
	implementation 'com.android.tools:r8:3.3.28'
	implementation project(path: ':google-java-format')
	implementation project(path: ':eclipse-jdt')
	implementation 'io.github.itsaky:nb-javac-android:17.0.0.0'
//	implementation project(path: ':nb-javac')
//        TODO: implement the kotlin compiler
//        implementation project(path: ':kotlinc')
	implementation project(path: ':common')
	compileOnly files('libs/android-stubs.jar')
}
