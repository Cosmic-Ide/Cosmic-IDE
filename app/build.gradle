plugins {
	id 'com.android.application'
	id 'org.jetbrains.kotlin.android'
}

android {
	namespace 'com.pranav.java.ide'
	compileSdkPreview 'Tiramisu'

	defaultConfig {
		applicationId 'com.pranav.java.ide'
		minSdk 26
		targetSdk 32
		versionCode 4
		versionName '0.0.4'
	}

	buildTypes {
		release {
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}
		
		debug {
			multiDexEnabled true
		}
	}
	
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
	
	kotlinOptions {
	  jvmTarget = '1.8'
	}
	
	packagingOptions {
		resources.excludes.add("plugin.xml")
		resources.excludes.add(".options")
		resources.excludes.add("about.xml")
		resources.excludes.add("plugin.properties")
		resources.excludes.add(".api_description")
		resources.excludes.add("about_files/*")
		resources.excludes.add("META-INF/*")
	}
}

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
	implementation 'org.benf:cfr:0.152'
	implementation 'org.smali:dexlib2:2.5.2'
	implementation 'io.github.Rosemoe.sora-editor:editor:0.11.1'
	implementation 'io.github.Rosemoe.sora-editor:language-java:0.11.1'
	implementation 'androidx.appcompat:appcompat:1.6.0-alpha03'

	implementation 'com.google.android.material:material:1.7.0-alpha01'
	implementation project(path: ':lib-android')
	testImplementation 'junit:junit:4.13.2'
	androidTestImplementation 'androidx.test.ext:junit:1.1.4-alpha06'
	androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0-alpha06'
}
