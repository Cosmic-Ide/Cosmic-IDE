// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    dependencies {
        classpath 'com.android.tools:r8:3.3.28'
        classpath 'com.android.tools.build:gradle:7.3.0-alpha09'
    }
}

plugins {
    id 'com.android.library' version '7.3.0-alpha09' apply true
    id 'org.jetbrains.kotlin.android' version '1.6.21' apply true
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

gradle.projectsEvaluated {
  tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:unchecked"
  }
}   
