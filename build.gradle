// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.4.0-alpha04' apply false
    id 'com.android.library' version '7.4.0-alpha04' apply false
    id 'com.android.lint' version '7.4.0-alpha04' apply true
    id 'net.ltgt.errorprone' version '2.0.2' apply true
    id 'org.jetbrains.kotlin.android' version '1.7.0' apply false
}

dependencies {
    errorprone('com.google.errorprone:error_prone_core:2.14.0')
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

allprojects {
  gradle.projectsEvaluated {
    tasks.withType(JavaCompile) {
      options.compilerArgs << "-Xlint:deprecation" << "-Xlint:unchecked"
    }
  }
}
