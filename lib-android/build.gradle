plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    implementation 'com.google.guava:guava:31.1-android'
    implementation 'org.eclipse.jdt:org.eclipse.jdt.core:3.29.0'
    // improved version of javax model classes required by the eclipse project
    implementation 'com.zeoflow:jx:1.2.1'
    implementation project(path: ':lib-dx')
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly files('classpath/android-stubs.jar')
}