    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven {
            url 'https://oss.sonatype.org/content/repositories/releases'
        }
    }
}
rootProject.name = "Java IDE"
include ':app'
include ':lib-dx'
include ':lib-android'
