plugins {
    id 'com.android.library'
}

android {
    namespace 'io.github.rosemoe.sora'
    compileSdk 33

    defaultConfig {
        minSdk 26
        targetSdk 33
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    // We're currently using textmate-language from this commit dbd0b275e9ac59ca847b1f0a4f82d0f004580e57
    implementation 'androidx.core:core:1.9.0-alpha05'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'org.jruby.jcodings:jcodings:1.0.57'
    implementation 'org.jruby.joni:joni:2.1.43'
}
