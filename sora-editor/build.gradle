plugins {
    id 'com.android.library'
}

android {
    namespace 'io.github.rosemoe.sora'
    compileSdk 32

    defaultConfig {
        minSdk 26
        targetSdk 32
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    // We're currently using sora-editor from this commit 962e3c00f6ae3ff915e49a5f8c1b72b36b37586d
    implementation project(path: ':common')
    implementation project(path: ':nb-javac')
    implementation project(path: ':code-analyzer')
    implementation 'androidx.annotation:annotation:1.4.0-rc01'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'org.jruby.jcodings:jcodings:1.0.57'
    implementation 'org.jruby.joni:joni:2.1.43'
    implementation 'com.google.android.material:material:1.7.0-alpha02'
}